<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
    <li class="breadcrumb-item active">Permissões</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Permissões</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Nova Permissão</a>
  </div>
</div>

<table class="table table-houver">
  <thead>
    <tr class="bg-primary text-light">
      <th>Permissões</th>
      <th>Url</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let permition of permitions">
      <td>
        <strong>{{ permition.descricao }}</strong><br />
      </td>
      <td>
        <strong>{{ permition.url }}</strong><br />
      </td>
      <td>
        <a [routerLink]="[permition.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <a class="btn btn-outline-danger btn-sm" (click)="deletePermition(permition)">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
