<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="">Home</a></li>
    <li class="breadcrumb-item active">Historico Log</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Historico Log</h1>
  </div>
</div>

<table class="table table-houver">
  <thead>
    <tr class="bg-primary text-light">
      <th>Data Acesso</th>
      <th>Ip</th>
      <th>Operação</th>
      <th>Tabela</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let history of resources">
      <td>
        {{ history.dataAcesso | date: 'dd/MM/yyyy' }}
      </td>
      <td>
        {{ history.loginIp }}
      </td>
      <td>
        {{ history.operacao }}
      </td>
      <td>
        {{ history.tabela }}
      </td>
      <td>
        <a class="btn btn-outline-danger btn-sm" (click)="deleteResource(history)">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
