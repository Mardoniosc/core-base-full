<app-bread-crumb
  [items]="[{text: 'Perfils', link: '/profiles'}, {text: pageTitle}]"
></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Formulário de Perfils</h1>
  </div>
  <div class="col-md">
    <a routerLink="/profiles" class="btn btn-light float-right">
      << Voltar </a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">Informações sobre o Perfil</div>
    <div class="card-body">
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nome">Nome</label>
          <input type="text" class="form-control" formControlName="nome" id="nome" />
        </div>
      </div>
    </div>
  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMessages">
    <strong>Erro no Servidor</strong>
    <ul>
      <li *ngFor="let err of serverErrorMessages">{{ err }}</li>
    </ul>
  </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit"
    class="btn btn-primary btn-lg mt-3 float-right">
    Salvar
  </button>

</form>
