<app-bread-crumb
  [items]="[{text: 'Perfils'}]"
></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Perfils</h1>
  </div>
  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Novo Perfil</a>
  </div>
</div>

<table class="table table-houver">
  <thead>
    <tr class="bg-primary text-light">
      <th>Perfils</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let profile of resources">
      <td>
        <strong>{{ profile.nome }}</strong><br />
      </td>
      <td>
        <a [routerLink]="[profile.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</a>
        <a class="btn btn-outline-danger btn-sm" (click)="deleteResource(profile)">Excluir</a>
      </td>
    </tr>
  </tbody>
</table>
